<form name="productForm" ng-submit="CtrlForm.submit($event)" novalidate class="list">
    <br>
    <p>Добавить новый продукт: </p>
     <p>{{hey}}</p>

    <blockquote>
        <p>Название: {{CtrlForm.product.name}}  </p>
        <p>Цена: {{CtrlForm.product.price}}<p>
        <p>Картинка: {{CtrlForm.product.image}}<p>
        <p>Количество на складе: {{CtrlForm.product.count}}<p>
        <p>Описание: {{CtrlForm.product.description}}<p>
    </blockquote>

    <br>
    <label for="name">Название  </label><br>
    <input name="name" ng-model="CtrlForm.product.name" type="text"/>
    <br><br>
    <label for="name">Цена  </label><br>
    <input name="price" ng-model="CtrlForm.product.price" />
    <!-- <label ng-show ="!priceIsNum" class="error-mess"> в поле должно быть введено числовое значение</label> -->
    <br><br>
    <label for="name">Адрес изображения  </label><br>
    <input name="image" ng-model="CtrlForm.product.image" type="url"/>
    <br><br>
    <label for="name">Количество на складе  </label><br>
    <input name="count" ng-model="CtrlForm.product.count" />
    <br><br>
    <label for="name">Описание  </label><br>
    <textarea name="description" ng-model="CtrlForm.product.description"></textarea>
    <input type="submit" value="Submit" />
    <br>
    <a href="#/products">Скрыть</a>

</form>

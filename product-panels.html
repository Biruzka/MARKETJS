<section>
                    <ul class="nav nav-pills ">
                        <li ng-class="{active: panel.isSelected(1)}"> <a href ng-click="panel.selectTab(1)"> Описание </a> </li>
                        <li ng-class="{active: panel.isSelected(2)}"> <a href ng-click="panel.selectTab(2)"> Отзывы </a> </li>
                    </ul>

                    <br><br>

                    <div class="panel" ng-show="panel.isSelected(1)">
    <!--                     <h4>Описание</h4> -->
                        <p>{{product.description}}</p>
                    </div>

                    <div class="panel" ng-show="panel.isSelected(2)">
    <!--                     <h4>Отзывы</h4> -->
                        <blockquote ng-repeat="review in product.reviews">
                                <b>{{review.stars}} Stars </b>
                                {{review.body}}
                                <br>
                                <cite>by: {{review.author}}</cite>
                        </blockquote>

                         <form name="reviewForm" ng-controller="ReviewController as reviewCtrl"
                                                 ng-submit="reviewForm.$valid &&reviewCtrl.addReview(product)" novalidate>

                            <blockquote>
                                <b>{{reviewCtrl.review.stars}} Stars </b>
                                {{reviewCtrl.review.body}}
                                <cite>by: {{reviewCtrl.review.author}}</cite>
                            </blockquote>

                            <select ng-model="reviewCtrl.review.stars" required>
                                <option value="1">1 star</option>
                                <option value="2">2 stars</option>
                            </select>
                            <br>
                            <br>
                            <textarea name="body" ng-model="reviewCtrl.review.body" required></textarea>
                            <br>
                            <label>by:</label>
                            <br>
                            <input name="author" ng-model="reviewCtrl.review.author" type="email" required/>
                            <br><br>
                            <div> reviewForm is {{reviewForm.$valid}}</div>
                            <input type="submit" value="Submit" />
                        </form>

                    </div>

</section>
